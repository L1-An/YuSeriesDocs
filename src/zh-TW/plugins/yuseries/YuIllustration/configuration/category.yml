# 类别的 id, 不可以重复
default:
  # 该类别是否在 ui 中显示
  show: true
  # 在 ui 中的位置, 越小越靠前, 若与别的条目出现相同的值则会随机排序, 默认为 999
  order: 0
  # 该类别的名称, 显示在 ui 中
  name: "&6Default Category"
  # 图标设定
  icon:
    material: WOODEN_SWORD
    name: "&6Default Category"
    custom-model-data: 10001
    shiny: true # 是否闪烁, 也就是物品附魔效果
    lore:
      - "&7This is a default category"
  # 当该类别被完全解锁时, 会执行的奖励
  reward:
    content: |-
      command inline "give {{ sender }} diamond 1"
      tell color inline "&eCongratulations! &aYou have fully unlocked the category &e{{ &category }} &a!"
    compat:
      mmocore:
        - attribute: "strength"
          amount: 5
        - attribute: "dexterity"
          amount: 5
      mythiclib:
        - attribute: "damage"
          amount: 5
        - attribute: "defense"
          amount: 5

test:
  show: true
  name: "&6Test Category"
  icon:
    material: WOODEN_AXE
    name: "&6Test Category"
    custom-model-data: 10001
    lore:
      - "&7This is a test category"
  reward:
    script: |-
      command inline "give {{ sender }} stone 1"
      tell color inline "&eCongratulations! &aYou have fully unlocked the category &e{{ &category }} &a!"

advancement:
  show: true
  name: "&c成就"
  icon:
    material: NETHER_STAR
    name: "&6成就"