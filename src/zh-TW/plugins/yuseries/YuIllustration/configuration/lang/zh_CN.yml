load-unlocker: '{prefix} &a已成功加载 &e{count} &a个解锁器'

command-unlock-success: '{prefix} &a解锁成功 - {category}&e类别的{entry}&e条目'
command-unlock-has-unlocked: '{prefix} &c条目已解锁了, 解锁失败'
command-deunlock-success: '{prefix} &a取消解锁成功 - {category}&e类别的{entry}&e条目'
command-deunlock-not-unlocked: '{prefix} &c条目尚未解锁, 取消解锁失败'

command-migrate-v1-fail: '{prefix} &c迁移失败. 请将旧数据文件放置在 &e/YuIllustration/migrate &c文件夹下. 或是旧数据已迁移过'
command-migrate-v1-success: '{prefix} &a迁移成功, 共迁移了 &e{count} &a个条目'
