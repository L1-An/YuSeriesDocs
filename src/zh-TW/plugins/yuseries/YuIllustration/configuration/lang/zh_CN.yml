prefix: '&3Yu&bIllustration &7|'

command-reload: '{prefix} &a重载成功'
command-reload-fail: '{prefix} &c重载失敗'
command-version: '{prefix} &a当前插件版本: &e{version}'
debug: '{prefix} &a已切换debug模式 - {status}'

load-category: '{prefix} &a已成功加载 &e{count} &a个分类'
