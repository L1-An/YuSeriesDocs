command-migrate-mmoitems-not-hooked: '{prefix} &c迁移失败, 因为未检测到 &eMMOItems &c插件'
command-migrate-mmoitems-duplicate: '{prefix} &c迁移失败, 因为 &e{category} &c类别中已存在 id 为 &e{id} &c的条目'
command-migrate-mmoitems-not-found: '{prefix} &c迁移失败, 因为未检测到 id 为 &e{id} &c的 &e{type} &c物品'
command-migrate-zaphkiel-success: '{prefix} &a成功将 &e{id} &a迁移为图鉴条目, 存放于 &e{category} &a类别'
command-migrate-zaphkiel-duplicate: '{prefix} &c迁移失败, 因为 &e{category} &c类别中已存在 id 为 &e{id} &c的条目'
command-migrate-zaphkiel-not-found: '{prefix} &c迁移失败, 因为未检测到 id 为 &e{id} &c的物品'
command-migrate-zaphkiel-not-hooked: '{prefix} &c迁移失败, 因为未检测到 &eZaphkiel &c插件'
command-migrate-success-then-reload: '{prefix} &a迁移成功, 点击 [&e&l\[重载插件\]](cmd=/yuillustration reload;h=&e点击以重载插件) &a以应用更改'

command-query-unlocked-header: '{prefix} &a类别 &e{category} &a已解锁的条目: &e{count}'
command-query-unlocked-total-header: '{prefix} &a已解锁的所有条目: &e{count}'
command-query-unlocked-entry-info: ' &a- &e{entry}'
command-query-unlocked-entry-info-with-category: ' &a- &b{category}&f: &e{entry}'
command-query-list-entry-header: '{prefix} &a已加载的图鉴条目列表:'
command-query-list-entry-info: ' &a- &e{category}&f: &e{entry}'
command-query-list-category-header: '{prefix} &a已加载的图鉴分类列表:'
command-query-list-category-info: ' &a- &e{category}'
command-query-empty: ' &a- &c无'
# 只能往下翻页
command-query-page-0: '&8\[上页\] &7{now-page} / {max-page} [&a\[下页\]](cmd=/yuillustration query {next};h=点击翻页)'
# 只能往上翻页
command-query-page-1: '[&a\[上页\]](cmd=/yuillustration query {previous};h=点击翻页) &7{now-page} / {max-page} &8\[下页\]'
# 可以上下翻页
command-query-page-2: '[&a\[上页\]](cmd=/yuillustration query {previous};h=点击翻页) &7{now-page} / {max-page} [&a\[下页\]](cmd=/yuillustration query {next};h=点击翻页)'

entry-unlock: '{prefix} &a你解锁了 &e{category} &a类别的 &e{entry} &a条目'
category-complete: '{prefix} &a你解锁了 &e{category} &a类别的所有条目'

# 显示在 ui 中的解锁状态
unlocked: '§a✔ 已解锁'
locked: '§c✘ 未解锁'