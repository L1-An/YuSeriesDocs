# 由 ChatGPT 翻譯, 可能不準確

prefix: '&3Yu&bIllustration &7|'

command-reload: '{prefix} &a重載成功'
command-reload-fail: '{prefix} &c重載失敗'
command-version: '{prefix} &a當前插件版本: &e{version}'
debug: '{prefix} &a已切換debug模式 - {status}'

load-category: '{prefix} &a已成功載入 &e{count} &a個分類'
load-entry: '{prefix} &a已成功載入 &e{count} &a個圖鑑條目'
load-unlocker: '{prefix} &a已成功載入 &e{count} &a個解鎖器'

command-unlock-success: '{prefix} &a解鎖成功 - {category}&e類別的{entry}&e條目'
command-unlock-has-unlocked: '{prefix} &c條目已解鎖, 解鎖失敗'
command-deunlock-success: '{prefix} &a取消解鎖成功 - {category}&e類別的{entry}&e條目'
command-deunlock-not-unlocked: '{prefix} &c條目尚未解鎖, 取消解鎖失敗'

command-migrate-v1-fail: '{prefix} &c遷移失敗. 請將舊數據文件放置在 &e/YuIllustration/migrate &c文件夾內. 或是舊數據已遷移過'
command-migrate-v1-success: '{prefix} &a遷移成功, 共遷移了 &e{count} &a個條目'
command-migrate-mmoitems-success: '{prefix} &a成功將 &e{type} &a的 &e{id} &a遷移為圖鑑條目, 存放於 &e{category} &a類別'
command-migrate-mmoitems-not-hooked: '{prefix} &c遷移失敗, 因為未檢測到 &eMMOItems &c插件'
command-migrate-mmoitems-duplicate: '{prefix} &c遷移失敗, 因為 &e{category} &c類別中已存在 id 為 &e{id} &c的條目'
command-migrate-mmoitems-not-found: '{prefix} &c遷移失敗, 因為未檢測到 id 為 &e{id} &c的 &e{type} &c物品'
command-migrate-zaphkiel-success: '{prefix} &a成功將 &e{id} &a遷移為圖鑑條目, 存放於 &e{category} &a類別'
command-migrate-zaphkiel-duplicate: '{prefix} &c遷移失敗, 因為 &e{category} &c類別中已存在 id 為 &e{id} &c的條目'
command-migrate-zaphkiel-not-found: '{prefix} &c遷移失敗, 因為未檢測到 id 為 &e{id} &c的物品'
command-migrate-zaphkiel-not-hooked: '{prefix} &c遷移失敗, 因為未檢測到 &eZaphkiel &c插件'
command-migrate-success-then-reload: '{prefix} &a遷移成功, 點擊 [&e&l\[重載插件\]](cmd=/yuillustration reload;h=&e點擊以重載插件) &a以應用更改'

command-query-unlocked-header: '{prefix} &a類別 &e{category} &a已解鎖的條目: &e{count}'
command-query-unlocked-total-header: '{prefix} &a已解鎖的所有條目: &e{count}'
command-query-unlocked-entry-info: ' &a- &e{entry}'
command-query-unlocked-entry-info-with-category: ' &a- &b{category}&f: &e{entry}'
command-query-list-entry-header: '{prefix} &a已載入的圖鑑條目列表:'
command-query-list-entry-info: ' &a- &e{category}&f: &e{entry}'
command-query-list-category-header: '{prefix} &a已載入的圖鑑分類列表:'
command-query-list-category-info: ' &a- &e{category}'
command-query-empty: ' &a- &c無'
# 只能往下翻頁
command-query-page-0: '&8\[上頁\] &7{now-page} / {max-page} [&a\[下頁\]](cmd=/yuillustration query {next};h=點擊翻頁)'
# 只能往上翻頁
command-query-page-1: '[&a\[上頁\]](cmd=/yuillustration query {previous};h=點擊翻頁) &7{now-page} / {max-page} &8\[下頁\]'
# 可以上下翻頁
command-query-page-2: '[&a\[上頁\]](cmd=/yuillustration query {previous};h=點擊翻頁) &7{now-page} / {max-page} [&a\[下頁\]](cmd=/yuillustration query {next};h=點擊翻頁)'

entry-unlock: '{prefix} &a你解鎖了 &e{category} &a類別的 &e{entry} &a條目'
category-complete: '{prefix} &a你解鎖了 &e{category} &a類別的所有條目'

# 顯示在 UI 中的解鎖狀態
unlocked: '§a✔ 已解鎖'
locked: '§c✘ 未解鎖'